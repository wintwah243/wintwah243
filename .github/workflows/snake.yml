name: Generate Snake

on:
  schedule:
    # every 12 hours
    - cron: "0 */12 * * *"
  workflow_dispatch:

# give write permission so the action can push the output branch
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate snake (svg + gif)
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          # outputs: svg and gif (gif is optional but handy)
          outputs: dist/snake.svg dist/snake.gif
          theme: auto

      - name: Push `dist` to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
